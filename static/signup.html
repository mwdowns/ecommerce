<p>hello again</p>
<form ng-submit="signupSubmit()" method="post">
  <div>
    <label for="username">Username:</label>
    <input id="username" ng-model="username" type="text" name="username">
  </div>
  <div>
    <label for="email">Email:</label>
    <input id="email" ng-model="email" type="text" name="email">
  </div>
  <div>
    <label for="first-name">First name:</label>
    <input id="first-name" ng-model="firstName" type="text" name="first-name">
  </div>
  <div>
    <label for="last-name">Last name:</label>
    <input id="last-name" ng-model="lastName" type="text" name="last-name">
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" ng-model="password" type="password" name="password">
  </div>
  <div>
    <label for="confirm-password">Confirm password:</label>
    <input id="confirm-password" ng-model="confirmPassword" type="password" name="">
  </div>
  <button type="submit">Submit</button>
</form>
<div ng-show="passwordsdontmatch">Passwords don't match</div>
