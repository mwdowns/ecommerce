<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SuperStore</title>
        <script src="angular.js"></script>
        <script src="angular-ui-router.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
        <script src="superstore.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="store">
        Welcome to Rice SuperStore. The one stop shop for all your delicious rice needs. Welcome, {{user_name}}.
        <div>
          <a ui-sref="home">Home</a>
          <a ui-sref="signup">Sign Up</a>
          <a ui-sref="login">Login</a>
          <button ng-click="logout()">Logout</button>
          <a ui-sref="viewCart" ng-show="loggedIn">View Cart</a>
        </div>
        <ui-view></ui-view>
    </body>
</html>
